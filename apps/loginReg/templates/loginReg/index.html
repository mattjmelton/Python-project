<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Users New</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <style>
        .form-group{
            width: 100%;
        }
        .container {
            padding: 20px;
        }
        .btn{
            margin-left: 80%;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <h2>Welcome to Handy Helper</h2>
        </nav>
        <div class="row">
            <div class="col">
                <h3>Registration</h3>
                <form action="/create" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="">First name: </label>
                        <input class="form-control" type="text" name="first_name">
                    </div>
                    <div class="form-group">
                        <label for="">Last name: </label>
                        <input class="form-control" type="text" name="last_name" id="">
                    </div>
                    <div class="form-group">
                        <label for="">Email: </label>
                        <input class="form-control" type="text" name="email" id="">
                    </div>
                    <div class="form-group">
                        <label for="">Password: </label>
                        <input class="form-control" type="password" name="password" id="">
                    </div>
                    <div class="form-group">
                        <label for="">Confirm Password: </label>
                        <input class="form-control" type="password" name="confirm_password" id="">
                    </div>
                    
                    <button class="btn btn-primary" type="submit">Register</button>
            
                </form>
                <div>
                    {% if messages %}
                        {% for message in messages %}
                            <p>{{message}}</p>
                        {% endfor %}
                    {% endif %}
                </div>
               
            </div>
            <div class="col">
                <h3>Login</h3>
                <form action="/process" method="POST">
                {% csrf_token %}
                    <div class="form-group">
                        <label for="">Email: </label>
                        <input class="form-control" type="text" name="email" id="">
                    </div>
                    <div class="form-group">
                        <label for="">Password: </label>
                        <input class="form-control" type="password" name="password" id="">
                    </div>
                    <input type="hidden" name="Login" value="1">
                    <button class="btn btn-primary" type="submit">Login</button>
        
                </form>
            </div>       
            
        </div>
        
    </div>
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

</body>
</html>
