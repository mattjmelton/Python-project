<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Edit Job</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <style>
        .form-group{
            width: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Edit your Job Posting</h3>
        <div>
            <a href="/jobs/dashboard">Go Back</a><a href="/logout"> | Log out</a>
        </div>
        <form action="/jobs/update" method="POST">
            {% csrf_token %}
            <input type="hidden" name="job_id" value="{{job.id}}">
            <div class="form-group">
                <label for="">Title: </label>
                <input class="form-control" type="text" name="title" value="{{job.title}}">
            </div>
            <div class="form-group">
                <label for="">Description: </label>
                <input class="form-control" type="text" name="description" value="{{job.description}}" id="">
            </div>
            <div class="form-group">
                <label for="">Location: </label>
                <input class="form-control" type="text" name="location" value= "{{job.location}}" id="">
            </div>
            <button type="submit">Submit</button>
           
            
            <div>
                {% if messages %}
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                {% endif %}
            </div>
    
        </form>
        
    </div>
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

</body>
</html>
