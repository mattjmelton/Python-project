<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Add a Job</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <style>
        .form-group{
            width: 50%;
        }
        .navbar{
            width: 50%;
            justify-content: flex-end;
        }
        h2 {
            margin-right: 40%;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <h2>Add a Job</h2><a href="/jobs/dashboard">Back </a> | <a href="/logout"> Log Out</a>
        </nav>
        <div>
            {% if messages %}
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            {% endif %}
        </div>
        <form action="/jobs/addjob" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="">Title: </label>
                <input class="form-control" type="text" name="title">
            </div>
            <div class="form-group">
                <label for="">Description: </label>
                <input class="form-control" type="text" name="description" id="">
            </div>
            <div class="form-group">
                <label for="">Location: </label>
                <input class="form-control" type="text" name="location" id="">
            </div>
            
            <button class="btn btn-primary" type="submit">Submit</button>
    
        </form>
        
        
    </div>
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

</body>
</html>
